<div class="card">
    <div class="card-header">
        <h3 class="title">User details</h3>
    </div>
    <div class="card-content">
        <div class="row">
            <div class="col-sm-2 title">Name:</div>
            <div class="col-sm-10"><p class="text-left">{{user?.name}}</p></div>
        </div>

        <div class="row">
            <div class="col-sm-2 title">Username:</div>
            <div class="col-sm-10">
                <p class="text-left">{{user?.username}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 title">Address:</div>
            <div class="col-sm-10">
                <p class="text-left">
                    {{user?.address?.street}},
                    {{user?.address?.suite}},
                    {{user?.address?.city}} ,
                    {{user?.address?.zipcode}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 title">Company:</div>
            <div class="col-sm-10">
                <p class="text-left">{{user?.company?.name}}</p>
            </div>
        </div>

        <button [routerLink]="['/']"
                class="btn btn-primary" role="button">Back to list
        </button>
    </div>
</div>
